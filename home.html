<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Rating - Home</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- outer wrapper -->
    <div class="outer-wrapper">
      <!-- inner wrapper -->
      <div class="inner-wrapper">
        <!-- star icon -->
        <div class="star-icon">
          <img src="/images/icon-star.svg" alt="star" />
        </div>

        <!-- ratng part -->
        <div class="rating">
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did your support request.All feedback is
            appreciated to help us improve our offering!
          </p>
          <ul>
            <li class="number" tabindex="0">1</li>
            <li class="number" tabindex="0">2</li>
            <li class="number" tabindex="0">3</li>
            <li class="number" tabindex="0">4</li>
            <li class="number" tabindex="0">5</li>
          </ul>
          <button class="submit"><a href="thankyou.html">Submit</a></button>
        </div>
      </div>
    </div>

    <!-- attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Koushik Dey</a>.
    </div>
  </body>
</html>
